services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: distribuidora_lucas
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - distribuidora_network

  # Redis para Celery
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - distribuidora_network

  # Aplicaci√≥n Django
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/distribuidora_lucas
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONPATH=/code/app:.
    env_file:
      - .env
    networks:
      - distribuidora_network

  # Worker de Celery
  celery:
    build: .
    command: celery -A app.celery worker --loglevel=info
    volumes:
      - .:/code
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/distribuidora_lucas
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONPATH=/code/app:.
    env_file:
      - .env
    networks:
      - distribuidora_network

  # Celery Beat (scheduler)
  celery-beat:
    build: .
    command: celery -A app.celery beat --loglevel=info
    volumes:
      - .:/code
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/distribuidora_lucas
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONPATH=/code/app:.
    env_file:
      - .env
    networks:
      - distribuidora_network

volumes:
  postgres_data:

networks:
  distribuidora_network:
    driver: bridge
